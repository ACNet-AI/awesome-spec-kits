name: ðŸš€ Register Speckit
description: Register your speckit to awesome-spec-kits registry
title: "[Register] "
labels: ["registration"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        ## ðŸ“¦ Register or Update Your Speckit
        
        Our bot will automatically:
        1. âœ… Validate your speckit
        2. âœ… Extract metadata from pyproject.toml
        3. âœ… Create a PR to add or update it in the registry
        
        **For New Registration**:
        - Valid `pyproject.toml` with required fields (name, version, description)
        - README.md with documentation
        - Open source license (MIT, Apache, BSD, etc.)
        - Working CLI commands
        
        **For Updates**:
        - Simply submit the same repository URL again
        - The bot will automatically detect and update your existing entry
        - Update `version`, `description`, `tags`, or other metadata in your `pyproject.toml` first

  - type: input
    id: repository
    attributes:
      label: GitHub Repository
      description: Your speckit's GitHub repository URL
      placeholder: https://github.com/ACNet-AI/MetaSpec
    validations:
      required: true

  - type: input
    id: pypi
    attributes:
      label: PyPI Package Name (Optional)
      description: Package name on PyPI if published
      placeholder: meta-spec

  - type: textarea
    id: highlights
    attributes:
      label: Key Features (Optional)
      description: Brief highlight of your speckit's main features (3-5 points)
      placeholder: |
        - Feature 1
        - Feature 2
        - Feature 3

  - type: checkboxes
    id: checklist
    attributes:
      label: Requirements Checklist
      options:
        - label: My speckit has a valid `pyproject.toml` with name, version, and description
          required: true
        - label: My speckit has `README.md` documentation
          required: true
        - label: My speckit has working CLI commands defined in `[project.scripts]`
          required: true
        - label: My speckit has an open source license
          required: true
        - label: I am the maintainer or have permission to register/update this speckit
          required: true

  - type: markdown
    attributes:
      value: |
        ---
        
        **What happens next?**
        
        After you submit this issue:
        1. Our bot will validate your speckit
        2. If valid, a PR will be automatically created (new registration or update)
        3. Maintainers will review and merge the PR
        4. Your speckit will appear in (or be updated in) the registry!
        
        If validation fails, the bot will comment with details on what needs to be fixed.

